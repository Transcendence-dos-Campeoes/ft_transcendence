<div class="container-fluid p-4">

  <div class="row mb-4 mt-4">
    <div class="col-12">
      <div class="d-flex align-items-center">
        <div>
          <h2>Tournaments</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card bg-transparent border-light">
        <div class="card-header">
          <h4>Create New Tournament</h4>
        </div>
        <div class="card-body">
          <form id="new-tournament-form">
            <div class="mb-3">
              <label for="tournament-name" class="form-label">Tournament Name</label>
              <input type="text" class="form-control" id="tournament-name" required />
            </div>

            <div class="mb-3">
              <label for="max-players" class="form-label">Maximum Players</label>
              <select class="form-select" id="max-players" required>
                <option value="4">4 Players</option>
                <option value="8">8 Players</option>
                <option value="16">16 Players</option>
                <option value="32">32 Players</option>
              </select>
            </div>

            <div class="mb-3">
              <h5 id="players-label">Invite Players</h5>
              <div class="table-responsive">
                <table class="table table-hover text-white" aria-labelledby="players-label">
                  <thead>
                    <tr>
                      <th>Player</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="available-players">
                    <!-- Players will be loaded here -->
                  </tbody>
                </table>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Create Tournament
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
