<div class="container-fluid p-4 overflow-auto vh-100" data-component="profile">
	<!-- Settings Header -->
	<div class="row mb-4 mt-4">
		<div class="col-12">
			<div class="d-flex align-items-center">
				<div>
					<h2>Settings</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="row mb-4">
		<div class="col-8">
			<div class="d-flex align-items-center">
				<img src="" alt="Profile" class="rounded-circle me-3" width="100" height="100"
					id="profile-picture-settings" />
				<div>
					<h2 class="mb-0" id="profile-username"></h2>
					<p class="text-muted">
						Member since <span id="profile-created"></span>
					</p>
				</div>
			</div>
		</div>

		<div class="col-2">
			<div class="change-map-layout mt-5">
				<button type="button" class="btn btn-primary" onclick="renderElement('changeMap')">
					Change map
				</button>
			</div>
		</div>

		<div class="col-2">
			<div class="delete-account-section mt-5">
				<button type="button" class="btn btn-danger"
					onclick="if(confirm('Are you sure you want to delete your account? This action cannot be undone.')) deleteAccount()">
					Delete Account
				</button>
			</div>
		</div>
	</div>

	<!-- Profile Content -->
	<div class="row">
		<!-- User Info Card -->
		<div class="col-md-6 mb-4">
			<div class="card bg-transparent border-light">
				<div class="card-header">
					<h4>Profile Information</h4>
				</div>
				<div class="card-body">
					<form id="profile-form">
						<div class="mb-3">
							<label class="form-label">Username</label>
							<input type="text" class="form-control" id="username-input" />
						</div>
						<div class="mb-3">
							<label class="form-label">Email</label>
							<input type="email" class="form-control" id="email-input" />
						</div>
						<div class="mb-3">
							<label class="form-label">Profile Picture</label>
							<input type="file" class="form-control" id="profile-picture-input" />
						</div>
						<div class="form-check mb-3">
							<input type="checkbox" class="form-check-input" id="2fa-toggle" />
							<label class="form-check-label">Enable 2FA</label>
						</div>
						<button type="submit" class="btn btn-primary">Save Changes</button>
					</form>
				</div>
			</div>
		</div>

		<!-- Password Change Card -->
		<div class="col-md-6 mb-4">
			<div class="card bg-transparent border-light">
				<div class="card-header">
					<h4>Change Password</h4>
				</div>
				<div class="card-body">
					<form id="password-form">
						<div class="mb-3">
							<label class="form-label">Current Password</label>
							<input type="password" class="form-control" id="current-password" required />
						</div>
						<div class="mb-3">
							<label class="form-label">New Password</label>
							<input type="password" class="form-control" id="new-password" required />
						</div>
						<div class="mb-3">
							<label class="form-label">Confirm New Password</label>
							<input type="password" class="form-control" id="confirm-password" required />
						</div>
						<button type="submit" class="btn btn-primary">Update Password</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
