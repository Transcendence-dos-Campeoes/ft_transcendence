<div class="container-fluid p-4">
    <div class="row">
        <div class="col-12">
            <!-- Tournament Matches Section -->
            <div class="card bg-transparent border-light mb-4">
                <div class="card-header">
                    <h4>Tournament Matches</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover text-white">
                            <thead>
                                <tr>
                                    <th>Tournament</th>
                                    <th>Player 1</th>
                                    <th>Player 2</th>
                                    <th>Status</th>
                                    <th>Score</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tournament-matches">
                                <!-- Tournament matches will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Regular Matches Section -->
            <div class="card bg-transparent border-light">
                <div class="card-header">
                    <h4>Regular Matches</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover text-white">
                            <thead>
                                <tr>
                                    <th>Match ID</th>
                                    <th>Player 1</th>
                                    <th>Player 2</th>
                                    <th>Status</th>
                                    <th>Score</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="regular-matches">
                                <!-- Regular matches will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
