<div class="container-fluid p-4 overflow-auto vh-100">

    <div class="row mb-4 mt-4">
        <div class="col-12">
            <div class="d-flex align-items-center">
                <div>
                    <h2>Matches</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Tournament Matches Section -->
            <div class="card bg-transparent border-light mb-4">
                <div class="card-header">
                    <h4>Tournament Matches</h4>
                </div>
                <div class="card-body">
                    <div class="p-3">
                        <div class="row mb-4">
                            <div class="col-6">
                                <input type="text" class="form-control bg-dark text-white"
                                    id="tournament-matches-filter-date" placeholder="Date">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control bg-dark text-white"
                                    id="tournament-matches-filter-opponent" placeholder="Opponent">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <select class="form-select bg-dark text-white" id="tournament-matches-filter-result">
                                    <option value="" selected>Result</option>
                                    <option value="win">Win</option>
                                    <option value="loss">Loss</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <select class="form-select bg-dark text-white" id="tournament-matches-filter-status">
                                    <option value="" selected>Status</option>
                                    <option value="pending">Pending</option>
                                    <option value="accepted">Accepted</option>
                                    <option value="finished">Finished</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" style="overflow-y: auto;">
                        <table class="table text-white">
                            <thead>
                                <tr>
                                    <th>Tournament</th>
                                    <th>Date</th>
                                    <th>Opponent</th>
                                    <th>Score</th>
                                    <th>Result</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="tournament-matches">
                                <!-- Tournament matches will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="no-tournaments-matches" class="text-center p-4 d-none">
                        <p>No tournaments matches available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <!-- Regular Matches Section -->
            <div class="card bg-transparent border-light">
                <div class="card-header">
                    <h4>Regular Matches</h4>
                </div>
                <div class="card-body">
                    <div class="p-3">
                        <div class="row mb-4">
                            <div class="col-6">
                                <input type="text" class="form-control bg-dark text-white"
                                    id="regular-matches-filter-date" placeholder="Date">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control bg-dark text-white"
                                    id="regular-matches-filter-opponent" placeholder="Opponent">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <select class="form-select bg-dark text-white" id="regular-matches-filter-result">
                                    <option value="" selected>Select Result</option>
                                    <option value="win">Win</option>
                                    <option value="loss">Loss</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <select class="form-select bg-dark text-white" id="regular-matches-filter-status">
                                    <option value="" selected>Status</option>
                                    <option value="pending">Pending</option>
                                    <option value="accepted">Accepted</option>
                                    <option value="finished">Finished</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" style="overflow-y: auto;">
                        <table class="table text-white">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Opponent</th>
                                    <th>Score</th>
                                    <th>Result</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="regular-matches">
                                <!-- Regular matches will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="no-regular-matches" class="text-center p-4 d-none">
                        <p>No regular matches available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
