<div class="container-fluid p-4 overflow-auto vh-100">
  <!-- Stats Row -->
  <div class="row mb-2">
    <div class="col-12">
      <h5 class="card-title text-white">Player Statistics</h5>
      <canvas class="my-4 w-100" id="myChart"></canvas>
    </div>
  </div>
  <!-- Tables Row -->
  <div class="row">
    <!-- Tournaments Column -->
    <div class="col-12 mb-4">
      <h3>Latest Tournaments</h3>
      <div class="table-responsive">
        <table class="table table-hover table-sm table-dark table-borderless">
          <thead>
            <tr>
              <th scope="col">Tournament</th>
              <th scope="col">Status</th>
              <th scope="col">Players</th>
              <th scope="col">Start Date</th>
              <th scope="col">Winner</th>
            </tr>
          </thead>
          <tbody id="latest-tounaments"></tbody>
        </table>
      </div>
    </div>
    <!-- Matches Column -->
    <div class="col-12">
      <h3>Latest Matches</h3>
      <div class="table-responsive">
        <table class="table table-hover table-sm table-dark table-borderless">
          <thead>
            <tr>
              <th scope="col">Match</th>
              <th scope="col">Player1</th>
              <th scope="col">Player2</th>
              <th scope="col">Score</th>
              <th scope="col">Status</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody id="latest-matches"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
