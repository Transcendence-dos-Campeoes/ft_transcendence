<div class="screen">
	<div class="justify-content-center container-fluid overflow-auto d-flex flex-column h-100">

		<div class="row mt-4 mb-2 justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<h1 class="fw-bold fs-3 text-center text-white">Come play Pong!</h1>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">

				<form id="loginForm" class="p-2">
					<div id="errorMessages" class="alert alert-danger d-none"></div>
					<div class="form-floating mb-2">
						<input type="text" class="form-control form-control-sm rounded-2" id="floatingUsername"
							placeholder="Username" required>
						<label for="floatingUsername">Username</label>
					</div>
					<div class="form-floating mb-2">
						<input type="password"
							class="form-control form-control-sm rounded-2" id="floatingPassword" placeholder="Password"
							required>
						<label for="floatingPassword">Password</label>
					</div>
					<button class="w-100 mb-2 btn btn-sm rounded-2 btn-primary" type="submit">Sign in</button>
					<p class="text-center text-white small mb-2">
						Dont't have an account?
					</p>
					<p class="text-center text-white small mb-2">
						<a href="/register" onclick="event.preventDefault(); renderPage('register')"
							class="text-primary text-decoration-none fw-bold">Sign up here!</a>
					</p>
					<hr class="my-2">
				</form>
			</div>
		</div>
		<div class="row mb-2 justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<h2 class="fs-6 fw-bold mb-2 text-center text-white">Or use your 42Porto Account</h2>
			</div>
		</div>
		<div class="row mb-2 justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<button type="button"
					class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-3"
					onclick="startOAuth()">
					<span>Sign up with</span>
					<img src="/assets/img/42Logo.png" alt="42 Logo"
						style="width: 30px; height: 30px; background: transparent;" class="ml-2">
				</button>
			</div>
		</div>
	</div>
</div>
