<div class="screen">
	<div class="justify-content-center text-center container-fluid overflow-auto d-flex flex-column h-100">
		<div class="row mt-4 mb-2 justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<h1 style="margin-bottom: 30px;">Verify 2FA</h1>

				<form id="otpForm">
					<div class=" mb-3">
						<label for="otpCode" class="form-label" style="margin-bottom: 20px;">Enter the OTP code from
							your authenticator app:</label>
						<input type="text" class="form-control" id="otpCode" style="margin-bottom: 30px;"
							placeholder="Enter OTP code" required>
					</div>

					<div class="d-grid gap-2 d-md-flex justify-content-center">
						<button type="submit" class="btn btn-success">
							Verify OTP
						</button>
						<button id="cancel" type="button" class="btn btn-danger">
							Cancel
						</button>
						<button id="disable" type="button" class="btn btn-primary">
							Recover 2FA
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
