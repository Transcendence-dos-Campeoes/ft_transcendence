<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verify 2FA</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			text-align: center;
		}

		input {
			display: block;
			margin: 10px auto;
		}

		button {
			display: block;
			margin: 10px auto;
		}
	</style>
</head>

<body>
	<div class="container">

		<h1>Verify 2FA</h1>
		<div>
			<p>Enter the OTP code from your authenticator app:</p>
			<input type="text" id="otpCode" placeholder="Enter OTP code" style="margin-bottom: 20px;">
			<div>

				<button onclick="verifyOtpCode()" style="background-color: green; color: white;">Verify OTP</button>
				<button onclick="cancelVerification()" style="background-color: red; color: white;">Cancel</button>
				<button onclick="renderPage('two_fa_recover')" style="background-color: blue; color: white;">Disable
					2FA</button>
			</div>
			<!-- Added cancel button -->
		</div>
	</div>
	<script src="assets/js/2fa.js"></script>
</body>

</html>
