<div class="screen">
	<div class="container-fluid overflow-auto d-flex flex-column h-100">

		<div class="row mt-4 mb-2 justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<h1 class="fw-bold fs-3 text-center text-white">Come play Pong!</h1>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<form id="registrationForm" class="p-2">
					<div id="errorMessages" class="alert alert-danger d-none"></div>
					<div class="row g-2">
						<div class="col-6">
							<div class="form-floating mb-1">
								<input type="text" class="form-control form-control-sm rounded-2" id="floatingUsername"
									placeholder="Username">
								<label for="floatingUsername">Username</label>
							</div>
						</div>
						<div class="col-6">
							<div class="form-floating mb-1">
								<input type="email" class="form-control form-control-sm rounded-2" id="floatingInput"
									placeholder="name@example.com">
								<label for="floatingInput">Email</label>
							</div>
						</div>
					</div>
					<div class="row g-2 mt-2">
						<div class="col-6">
							<div class="form-floating mb-1">
								<input type="password" class="form-control form-control-sm rounded-2"
									id="floatingPassword" placeholder="Password">
								<label for="floatingPassword">Password</label>
							</div>
						</div>
						<div class="col-6">
							<div class="form-floating mb-1">
								<input type="password" class="form-control form-control-sm rounded-2"
									id="floatingRepeatPassword" placeholder="Repeat Password">
								<label for="floatingRepeatPassword">Repeat</label>
							</div>
						</div>
					</div>
					<button
						class="btn btn-primary mb-2 mt-2 w-100 d-flex align-items-center justify-content-center gap-3"
						type="submit">Sign up</button>
					<p class="text-center text-white small mb-2">
						Already have an account?
						<a href="/login" onclick="event.preventDefault(); renderPage('login')"
							class="text-primary text-decoration-none fw-bold">Login here</a>
					</p>
					<hr class="my-2">
				</form>
			</div>
		</div>

		<div class="row mb-2 justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<h2 class="fs-6 fw-bold mb-2 text-center text-white">Or use your 42Porto Account</h2>
			</div>
		</div>
		<div class="row mb-2 justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<button type="button"
					class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-3"
					onclick="startOAuth()">
					<span>Sign up with</span>
					<img src="/assets/img/42Logo.png" alt="42 Logo"
						style="width: 30px; height: 30px; background: transparent;" class="ml-2">
				</button>
			</div>
		</div>
	</div>
</div>
