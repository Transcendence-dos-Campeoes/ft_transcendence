<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Pong Development</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111; /* Dark background for contrast */
    }

  </style>
  <!-- Load Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
</head>
<body>
  <!-- Small Square Canvas -->
  <canvas id="board"></canvas>

  <!-- Load Pong3D Script -->
  <script src="assets/js/pong3d.js"></script>

  <script>
    // Ensure Three.js respects the fixed canvas size
    window.addEventListener("load", () => {
      const canvas = document.getElementById("board");
      canvas.width = 400; 
      canvas.height = 400;
      const game = new PongGame(null, null, null);

      // Set Three.js renderer to match the fixed canvas size
      game.renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);
      game.renderer.domElement.style.width = "100%"; // Ensures correct scaling
      game.renderer.domElement.style.height = "100%";
    });
  </script>
</body>
</html>
