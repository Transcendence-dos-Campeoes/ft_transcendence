<div class="screen">
	<div class="container-fluid overflow-auto d-flex flex-column h-100">
		<div class="row mt-4 mb-2 justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<h1>Disable 2FA</h1>
				<div>
					<p style="margin-top: 20px;">Enter your email to receive a one-time password (OTP) for disabling
						2FA:</p>
					<input type="email" autocomplete="email" id="emailInputRecover" placeholder="Enter your email"
						style="margin-bottom: 20px;">
					<button id="requestOtpButton" onclick="requestOtp()">Request OTP</button>
				</div>
				<div>
					<p>Enter the OTP sent to your email:</p>
					<input type="text" id="otpInputRecover" placeholder="Enter OTP" required>
					<button id="verifyOtpButton" onclick="checkRecoverOTP()">Verify OTP</button>
				</div>
				<div id="message"></div>
			</div>
		</div>
	</div>
</div>
