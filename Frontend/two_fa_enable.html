<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enable 2FA</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="path/to/bootstrap.min.css">
</head>

<body>
	<div class="screen">
		<div class="justify-content-center container-fluid overflow-auto d-flex flex-column h-100">
			<div class="row justify-content-center">
				<div class="col-12 col-sm-10 col-md-8 col-lg-6">
					<h1 class="text-center my-4">Enable 2FA</h1>
					<form id="twoFaEnableForm">
						<div class="mb-4 wowzers">
							<div class="row">
								<div class="col-md-6 text-center wowzers">
									<img id="qrCodeImage" class="img-fluid" alt="QR Code" style="max-width: 200px;">
								</div>
								<div class="wowzers col-md-6 d-flex align-items-center">
									<h5 class="text-center wowzers">Scan the QR code with your authenticator app:</h5>
								</div>
							</div>
						</div>
						<div class="mb-4 wowzers">
							<label for="otpCode" class="wowzers form-label">Enter the OTP code:</label>
							<input type="text" class="form-control" id="otpCode" required>
						</div>
						<div class="d-flex justify-content-between">
							<button type="submit" class="btn btn-success">Enable 2FA</button>
							<button type="button" id="cancel" class="btn btn-danger">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
