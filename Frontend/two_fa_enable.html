<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enable Two-Factor Authentication</title>
</head>

<body>
	<h1>Enable Two-Factor Authentication</h1>
	<div>
		<p>Scan the QR code below with your authenticator app:</p>
		<img id="qrCodeImage" alt="QR Code for 2FA" style="width: 200px; height: 200px;">
	</div>
	<div>
		<p>Enter the OTP code from your authenticator app:</p>
		<input type="text" id="otpCode" placeholder="Enter OTP code">
		<button type="text" id="otpCode" placeholder="Enter OTP code" onclick="verifyOtpCode()"
			style="background-color: green; color: white;">Verify OTP</button>
		<button onclick="cancelRegistration()" style="background-color: red; color: white;">Cancel</button>
	</div>
	<script src="assets/js/2fa.js"></script>
</body>

</html>
