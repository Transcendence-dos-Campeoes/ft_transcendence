<div class="screen">
	<div class="container-fluid overflow-auto d-flex flex-column h-100">
		<div class="row mt-4 mb-2 justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<h1>Re-Enable 2FA</h1>

				<form id="twoFaReEnableForm">
					<div class="mb-3">
						<label class="form-label">Scan the QR code with your authenticator app:</label>
						<div class="w-50 mx-auto">
							<img id="qrCodeImage" class="img-fluid" alt="QR Code" style="max-width: 200px;">
						</div>
					</div>

					<div class="mb-3">
						<label for="otpCode" class="form-label">Enter the OTP code:</label>
						<input type="text" class="form-control" id="otpCode" required>
					</div>

					<div class="d-grid gap-2 d-md-flex">
						<button type="submit" class="btn btn-success">Enable 2FA</button>
						<button type="button" id="cancel" class="btn btn-danger">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
